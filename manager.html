<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
</head>
<body>
    <h1>Manager Dashboard</h1>

    <!-- Display submissions -->
    <h2>Submissions</h2>
    {% if submissions %}
        <table>
            <tr>
                <th>ID</th>
                <th>Link</th>
                <th>Submission Time</th>
                <th>Status</th>
            </tr>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission[0] }}</td>
                <td>{{ submission[1] }}</td>
                <td>{{ submission[2] }}</td>
                <td>{{ submission[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No submissions found.</p>
    {% endif %}
</body>
</html>
